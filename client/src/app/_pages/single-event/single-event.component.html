<div *ngFor="let event of event2">

<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:grid lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
      <!-- Product details -->
      
    
      <div class="lg:max-w-lg lg:self-end">
        <nav aria-label="Breadcrumb">
          <ol role="list" class="flex items-center space-x-2">
            <li>
              <div class="flex items-center text-sm">
                <a routerLink="events" class="font-medium text-gray-500 hover:text-gray-900">Events</a>
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="ml-2 h-5 w-5 flex-shrink-0 text-gray-300">
                  <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                </svg>
              </div>
            </li>
            <li>
              <div class="flex items-center text-sm">
                <a href="#" class="font-medium text-gray-500 hover:text-gray-900">{{ event.Typ }}</a>
                
              </div>
            </li>
          </ol>
        </nav>
  
        <div class="mt-4">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ event.Titel }}</h1>
        </div>
  
        <section aria-labelledby="information-heading" class="mt-4">
          <h2 id="information-heading" class="sr-only">Product information</h2>
  
          <div class="flex items-center">
            <p class="text-lg text-gray-900 sm:text-xl">{{ (event.Preis / 100).toFixed(2) }} €</p>
  
          </div>
  
          <div class="mt-4 space-y-6">
            <p class="text-base text-gray-500">{{ event.Beschreibung }}</p>
          </div>
  
          <div class="mt-6 flex items-center">
            <svg class="h-5 w-5 flex-shrink-0 text-green-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
            </svg>
            <p class="ml-2 text-sm text-gray-500">Resttickets noch verfügbar</p>
          </div>
        </section>
      </div>
  
      <!-- Product image -->
      <div class="mt-10 lg:col-start-2 lg:row-span-2 lg:mt-0 lg:self-center">
        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-lg">
          <img src="https://tailwindui.com/img/ecommerce-images/product-page-04-featured-product-shot.jpg" alt="Model wearing light green backpack with black canvas straps and front zipper pouch." class="h-full w-full object-cover object-center">
        </div>
      </div>
  
      <!-- Product form -->
      <div class="mt-10 lg:max-w-lg">
        <section aria-labelledby="options-heading">
          <h2 id="options-heading" class="sr-only">Product options</h2>
  
          <form [formGroup]="formgroup">


                    <label class="block text-sm font-medium leading-6 text-gray-900">Anzahl Tickets</label>
                    <div class="mt-2">
                      <input type="number" formControlName="amount" class="block w-full px-4 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="2">
                    </div>
         </form>


            <div class="mt-10">
              <button (click)="addToCart()" type="submit" class="flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">In den Warenkorb legen</button>
            </div>
            <div class="mt-6 text-center">
              <div class="group inline-flex text-base font-medium">
                <svg class="mr-2 h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                </svg>
                <span class="text-gray-500 hover:text-gray-700">Garantiert valide Tickets - Inkl. Versicherung</span>
            </div>
            </div>
        </section>
      </div>
    </div>
  </div>

</div>


<app-logo-cloud></app-logo-cloud>

<app-team></app-team>
