      height: 100px;

    .md-textbox {
  position: relative;
  width: 220px;
  font-family: "Euclid Circular A";
  margin-bottom: 20px;  
}
.md-textbox label {
  position: absolute;
  top: 0;
  left: 10px;
  padding: 4px 8px;
  transform: translateY(50%);
  pointer-events: none;
  color:goldenrod;
  transition: 0.3s;
}
.md-textbox input {
  height: 56px;
  width: 100%;
  padding-left: 16px;
  border: 2px solid #888888;
  border-radius: 8px;
  outline: none;
  background: transparent;
  color: #f9f9f9;
  font-family: inherit;
  font-size: 16px;
}
.md-textbox input:focus ~ label,
.md-textbox input:not(:placeholder-shown) ~ label {
  transform: translateY(-90%);
}
.md-textbox input:focus,
.md-textbox .has-value {
  border-color: #8f44fd;
}
.md-textbox .invalid-input {
  border-color: red;
}
.md-textbox .valid-input {
  border-color: green;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; 
}
.tabs {
  display: flex;
  position: relative;
  background-color: #fff;
  box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.15), 0 6px 12px 0 rgba(24, 94, 224, 0.15);
  padding: 0.75rem;
  border-radius: 99px;
}

.tabs * {
  z-index: 2;
}

.container input[type="radio"] {
  display: none;
}

.tab {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 30px;
  width: auto;
  font-size: .8rem;
  color: black;
  font-weight: 500;
  border-radius: 99px;
  cursor: pointer;
  transition: color 0.15s ease-in;
  padding: 0 10px;
}

.notification {
  display: flex;
  align-items: center;
  justify-content: center;
  width: .8rem;
  height: .8rem;
  position: absolute;
  top: 10px;
  left: 30%;
  font-size: 10px;
  margin-left: 0.75rem;
  border-radius: 50%;
  margin: 0px;
  background-color: #e6eef9;
  transition: 0.15s ease-in;
}

.container input[type="radio"]:checked + label {
  color:goldenrod;
}

.container input[type="radio"]:checked + label > .notification {
  background-color: #185ee0;
  color: #fff;
  margin: 0px;
}

.video{
  display: none;
}

@media (max-width: 700px) {
 
  .tabs {
    transform: scale(0.6);
  }
}

.button {
  height: 50px;
  width: 150px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.5s ease-in-out;
}



.type1::after {
  content: "Abschicken";
  height: 50px;
  width: 150px;
  background-color: goldenrod;
  color: #fff;
  position: absolute;
  top: 0%;
  left: 0%;
  transform: translateY(50px);
  font-size: 1.2rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.5s ease-in-out;
}

.type1::before {
  content: "Dateneingabe";
  height: 50px;
  width: 150px;
  background-color:#fff;
  color:goldenrod;
  position: absolute;
  top: 0%;
  left: 0%;
  transform: translateY(0px) scale(1.2);
  font-size: 1.2rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.5s ease-in-out;
}



.type1.valid-input::after {
  transform: translateY(0) scale(1.2);
}

.type1.valid-input::before {
  transform: translateY(-50px) scale(0) rotate(120deg);
}




    </style>
  </head>
  <body>
    <div id="app">
      <my-header></my-header>
      <script src="changeTitle.js"></script>
      <div class="container">
        <div class="tabs">
          <input type="radio" id="radio-1" name="tabs" checked="">
          <label class="tab" for="radio-1">{{jsonData.K6}}</label>
          <input type="radio" id="radio-2" name="tabs">
          <label class="tab" for="radio-2">{{jsonData.K7}}</label>
          <input type="radio" id="radio-3" name="tabs">
          <label class="tab" for="radio-3">{{jsonData.K8}}</label>
          <span class="glider"></span>
        </div>
        <br>
        <div class="md-textbox">
          <input id="first-name" type="text" placeholder=" " spellcheck="true" required />
          <label for="first-name">{{jsonData.K1}}</label>
        </div>
        <div class="md-textbox">
          <input id="last-name" type="text" placeholder=" " spellcheck="true" required />
          <label for="last-name">{{jsonData.K2}}</label>
        </div>
        <div class="md-textbox">
          <input id="email" type="email" placeholder=" " spellcheck="true" required />
          <label for="email">{{jsonData.K3}}</label>
        </div>
        <div class="md-textbox">
          <input id="address" type="text" placeholder=" " spellcheck="true" required />
          <label for="address">{{jsonData.K4}}</label>
        </div>
        <div class="md-textbox">
          <input id="country" type="text" placeholder=" " spellcheck="true" required />
          <label for="country">{{jsonData.K5}}</label>
        </div>

        <button href="Bestellseite.html"class="button type1">
        </button>





        </div>
      <br>
      
      <my-footer @switch-language="switchLanguage"></my-footer>

    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
    document.querySelectorAll('.md-textbox input').forEach(input => {
  input.addEventListener('input', function() {
    switch(this.id) {
      case 'first-name':
      case 'last-name':
      case 'country':
        if (!/^[A-Za-z\s]+$/.test(this.value)) {
          this.classList.remove('valid-input');
          this.classList.add('invalid-input');
        } else {
          this.classList.remove('invalid-input');
          this.classList.add('valid-input');
        }
        break;
      case 'email':
        if (!this.validity.valid) {
          this.classList.remove('valid-input');
          this.classList.add('invalid-input');
        } else {
          this.classList.remove('invalid-input');
          this.classList.add('valid-input');
        }
        break;
      case 'address':
        if (this.value.length === 0) {
          this.classList.remove('valid-input');
          this.classList.add('invalid-input');
        } else {
          this.classList.remove('invalid-input');
          this.classList.add('valid-input');
        }
        break;
      default:
        this.classList.remove('invalid-input');
        this.classList.remove('valid-input');
    }

    // After validating this input, check all inputs
    var allValid = Array.from(document.querySelectorAll('.md-textbox input')).every(input => input.classList.contains('valid-input'));

    // If all inputs are valid, add the 'valid' class to the button, otherwise remove it
    var button = document.querySelector('.button');
    if (allValid) {
      button.classList.add('valid-input');
    } else {
      button.classList.remove('valid-input');
    }

    



  });
});
