<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Q+A.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{jsonData.QAtitle}}</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" type="image/png" href="Bilder/favicon-32x32.png"/>
  </head>
  <body>
    <div id="app">
      <my-header></my-header>
      <script src="changeTitle.js"></script>
      <main class="faq">
        
        <div class="faq__holder">
        <h1 class="faq__heading">{{jsonData.QA1}}</h1>
        <br>
       
        <details class="faq__detail">
            <summary  class="faq__summary"><span class="faq__question">{{jsonData.QA2}}</span></summary>
            <br>
            <p class="faq__text" id="Hilfe">{{jsonData.QaAF}}</p>
            <br>
        </details>
      
        <details class="faq__detail">
          <summary  class="faq__summary"><span class="faq__question">{{jsonData.QA3}}</span></summary>
          <br>
          <p class="faq__text" id="Bezahlmethoden">{{jsonData.QaAB}}</p>
          <br>
        </details>  
      
        <details class="faq__detail">
          <summary  class="faq__summary"><span class="faq__question">{{jsonData.QA4}}</span></summary>
          <br>
          <p class="faq__text" id="Buchung">{{jsonData.QaAF}}</p>
          <br>
        </details>  
        
        <details class="faq__detail">
          <summary  class="faq__summary"><span class="faq__question">{{jsonData.QA5}}</span></summary>
          <br>
          <p class="faq__text" id="Benutzerdaten">{{jsonData.QaAD}}</p>
          <br>
        </details> 
        
        <details class="faq__detail">
          <summary  class="faq__summary"><span class="faq__question">{{jsonData.QA6}}</span></summary>
          <br>
          <p class="faq__text" id="AGB">{{jsonData.QaAAGB}}</p>
          <br>
        </details>   
      
      </div>
      </main> 
      <my-footer @switch-language="switchLanguage"></my-footer>


      </div>
      <button class="example_g" type="button"><a href="kontakt.html"> <img class="CallToAction" src="/Bilder/PixaBay/shopping-cart.jpg" alt="mehr" /></a></button>
      
  </div>

  <script src="app.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  </body>
</html>
